<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- Write your code below -->
    <h1>Book Appointment</h1>
    <br /><br />
    <label for="patientdetails">Patient Details</label>
    <hr />
    <form id="patientdetails" onsubmit="handleSubmit(event)">
      <label for="name">Name:</label
      ><input type="text" id="name" name="name" /><br /><br />
      <label for="email">Email:</label
      ><input type="email" id="email" name="email" /><br /><br />
      <label for="phonenumber">Phone Number:</label
      ><input type="tel" id="phonenumber" name="phonenumber" /><br /><br />
      <label for="date">Date:</label
      ><input type="date" id="date" name="date" /><br /><br />
      <label for="time">Time:</label
      ><input type="time" id="time" name="time" /><br /><br />
      <label><button type="submit">Submit</button></label>
      <label><button type="reset" onclick="handleReset()">Reset</button></label>
    </form>
    <ul id="appointment"></ul>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
